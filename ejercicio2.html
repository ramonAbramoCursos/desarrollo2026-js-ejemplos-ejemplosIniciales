<script>
    /*
        creando variables
        Para crear variables en js puedo utilizar
        - let
        - var
        - no crearlas
    */

    // crear una variable
    // utilizando let
    let nombre = ''; // asigna el valor de texto vacio

    // utilizando var
    var edad = 0; // asigno el valor de cero

    /*
        introducir datos
        Para introducir datos en js voy a utilizar
        prompt("mensaje")
    */

    // pedir el nombre al usuario y almacenarlo en la variable nombre
    nombre = prompt("Introduce tu nombre");

    // pedir la edad al usuario y almacenarla en edad
    edad = prompt("introduce tu edad");

    /*
        Mostrar datos
        para mostrar informacion utilizo la instruccion
        alert
    */

    // mostrar el nombre
    alert(nombre);

    // muestre la edad
    alert(edad);







</script>
