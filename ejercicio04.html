<script>
    /*
        Pedir dos numeros por teclado y visualizar su suma
    */

    // declarar
    let numero1 = 0;
    let numero2 = 0;
    let suma = 0;

    // introducir
    numero1 = Number(prompt("introduce el primer numero"));
    numero2 = parseInt(prompt("introduce el segundo numero"));

    // procesamiento

    suma = numero1 + numero2; 

    // mostrar
    alert("la suma es: " + suma);


</script>
