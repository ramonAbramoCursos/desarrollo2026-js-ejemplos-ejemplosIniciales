<script>
    /*
     * Pedir tres numeros por teclado y mostrar el resultado de la suma en pantalla
     */

    // declarar
    let numero1 = 0;
    let numero2 = 0;
    let numero3 = 0;
    let suma = 0;

    // introducir datos con prompt y convertirlos a numero con number
    numero1 = Number(prompt("introduce el primer numero"));
    numero2 = Number(prompt("introduce el segundo numero"));
    numero3 = Number(prompt("introduce el tercer numero"));


    // procesamiento

    suma = numero1 + numero2 + numero3;

    // mostrar

    alert("La suma es: " + suma);


</script>
